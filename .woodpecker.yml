---
clone:
  git:
    image: drone/git

workspace:
  base: /drone
  path: src

pipeline:
  env:
    image: alpine
    commands:
      - env | sort -n
    when:
      branch:
        exclude:
          - master
          - release-*

  lint-shell:
    image: sevoid/linter:dev
    pull: true
    group: lint
    lint: shell
    debug: true
    color: always
    before_script: |
      echo "This is inline script"
      touch /tmp/foo
      if [[ -f /tmp/foo ]]; then
        echo "foo"
      fi
    path:
      - ./scripts/
    files:
      - ./scripts/bin/lint-*
    when:
      event:
        - push
      branch:
        exclude:
          - master
          - release-*

  lint-yaml:
    image: sevoid/linter:dev
    pull: true
    group: lint
    lint: yaml
    debug: true
    color: always
    before_script:
      - echo "This is list script"
      - touch /tmp/bar
      - "[[ -f /tmp/bar ]] && echo bar"
    files:
      - ./.woodpecker.yml
      - ./conf/yamllint.yml
      - ./.hadolint.yaml
    when:
      event:
        - push
      branch:
        exclude:
          - master
          - release-*

  lint-dockerfile:
    image: sevoid/linter:dev
    pull: true
    group: lint
    lint: docker
    debug: true
    when:
      event:
        - push
      branch:
        exclude:
          - master
          - release-*

  build-dev:
    image: plugins/docker:linux-amd64
    experimental: true
    squash: true
    secrets:
      - docker_username
      - docker_password
    repo: sevoid/linter
    tags:
      - dev
      - dev-${DRONE_COMMIT:0:7}
    when:
      event:
        - push
      branch:
        exclude:
          - master
          - release-*

  build-release:
    image: plugins/docker:linux-amd64
    experimental: true
    squash: true
    secrets:
      - docker_username
      - docker_password
    repo: sevoid/linter
    group: build
    tags:
      - latest
      - plugin
      - ${DRONE_TAG}
    when:
      event:
        - tag
      branch:
        - master
        - release-*

